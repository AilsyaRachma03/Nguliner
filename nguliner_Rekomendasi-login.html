<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Rekomendasi|Nguliner </title>
    <link rel="stylesheet" href="nguliner_Rekomendasi-login.css">
    </head>
    <body>
      <!-- Menu Navigasi -->
        <nav>
            <div class="logo">
                <h3> Nguliner </h3>
            </div>

            <ul>
                <li><a href="nguliner_Beranda-login.html" class ="menu">Beranda</a></li> 
                 <li><a href="nguliner_Kategori-login.html" class="menu">Kategori</a></li>
                 <li><a href="nguliner_Kontak-login.html" class="menu">Kontak</a></li>
                 <li><a id="geser1" href="nguliner_favorit.html" class="menu">
                     <img src="ikon/heart.png" height="20px" id="like"></a></li>
                 <li><a id="geser2" href="nguliner_akun_.html" class="menu">
                     <img src="ikon/user.png" height="20px" id="user" ></a></li>
             </ul>
        </nav>

      <!-- Background atas -->
        <div >
            <img class="layer"src="ikon/layer.png">
            <br>
            <img id="kata" src="ikon/logo.png" >
        </div>

        <!-- Pertanyaan -->
        <div id="Rekomendasi">
            <!-- CheckBox -->
            <fieldset id="Suka">
                <br></br>
                <div id="rasa">
                    <label >Rasa Makanan &nbsp;:&nbsp; </label> <br>
                        <input type="radio" name="rasa" value="0" checked> Pedas  <br>
                        <input type="radio" name="rasa" value="1"> Asin <br>
                        <input type="radio" name="rasa" value="2"> Manis <br>
                        <input type="radio" name="rasa" value="3"> Asam <br>
                        <input type="radio" name="rasa" value="4"> Rasa Baru
                </div>
                <div id="jenis">
                    <br></br>
                        <label > Jenis Makanan &nbsp;:&nbsp; </label> <br>
                        <input type="radio" name="jenis" value="0" checked> Jajanan <br>
                        <input type="radio" name="jenis" value="1"> Minuman <br>
                        <input type="radio" name="jenis" value="1"> Makanan <br>
                        <input type="radio" name="jenis" value="1"> Kue <br>
                        <input type="radio" name="jenis" value="1"> Yang bikin Kenyang <br>
                </div>
                    <br></br>

                <div id="rating">
                    <label > Rating yang Dicari &nbsp;:&nbsp; </label> <br>
                    <select>
                        <optgroup label="Rating yang dicari">
                        <option value="rate"> 1 </option>
                        <option value="rate"> 2 </option>
                        <option value="rate"> 3 </option>
                        <option value="rate"> 4 </option>
                        <option value="rate"> 5 </option>
                        </optgroup>
                    </select>
                </div>
                <div id="tempat">
                    <label > Estimasi Tempat &nbsp;:&nbsp; </label> <br>
                    <select>
                        <optgroup label="Estimasi tempat">
                        <option value="tempat"> Terdekat</option>
                        <option value="tempat"> Terjauh </option>
                        <option value="tempat"> Paling Ramai </option>
                        <option value="tempat"> Sekarang Viral </option>
                        <option value="tempat"> Pelayanan Mantap </option>
                        </optgroup>
                    </select>
                </div>
            
                    <br></br>
                    <input id="kirim" type="submit" value="Cari">
            </fieldset>
        </div>

        <!-- Copyright -->
        <div>
          <p id="copyr"> &copy; 2020 Nguliner</p>
        </div>
    </body>
</html>
